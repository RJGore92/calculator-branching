<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc-input">
        <div class="form-group">
          <label for="number-in-one">1st number:</label>
          <input id="number-in-one" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number-in-two">2nd number:</label>
          <input id="number-in-two" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label>What operation would you like to perform on your two numbers?</label>
            <div class="radio">
              <label>
                <input type="radio" name="operation" value="add" checked>
                Addition
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operation" value="subtract">
                Subtraction
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operation" value="multiply">
                Multiplication
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operation" value="divide">
                Division
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operation" value="remainder">
                Seek the division remainder
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operation" value="all">
                Do all of the above
              </label>
            </div>
          </div>
        <button type="submit" class="btn">Show me the results</button>
      </form>
      <div id="result-log">
        <div class="row">
          <div class="col-md-2">
            <h6>Initial Numbers</h6>
            <ul class="unstyled" id="init-nums">

            </ul>
          </div>
          <div class="col-md-2">
            <h6>Sum log</h6>
            <ul class="unstyled" id="sum-log">

            </ul>
          </div>
          <div class="col-md-2">
            <h6>Difference log</h6>
            <ul class="unstyled" id="diff-log">

            </ul>
          </div>
          <div class="col-md-2">
            <h6>Product log</h6>
            <ul class="unstyled" id="prod-log">

            </ul>
          </div>
          <div class="col-md-2">
            <h6>Quotient log</h6>
            <ul class="unstyled" id="quot-log">

            </ul>
          </div>
          <div class="col-md-2">
            <h6>Remainder Log</h6>
            <ul class="unstyled" id="remain-log">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
